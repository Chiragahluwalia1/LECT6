<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <br/>

        <br/>
    
        <label for="phone">Phone:</label>

        <input type="text" name="Phone:" id="phone"placeholder="enter your working phone number">
        <br/>
        <br/>

         <br/>
        <input type="file" name="selectfile" id="selectfile">
        <br/>
        <br/>
        <label for="exp">Experience(years):</label>
        <br/>

        <br/>
        <br/>
        <fieldset>
            <legend>Skills: </legend>
            <label for="check1">CSS</label>
            <br/>

            <br/>
             <input type="checkbox" name="check2" id="check2">
             <br/>
             <label for="check1">JS</label>
            <br/>
             <input type="checkbox" name="check3" id="check3">
             <br/>
    
        </fieldset>
        <br/>
        <br/>

            <option value="high school">High school</option>
            <option value="college">Colege</option>
            <option value="university">University</option>
            <option value="other">Other</option>
            </select>
            <br/>
        <br/>
        <h3>Availablity</h3>
        <label for="type1">Full-time</label>
        <br/>
        <input type="radio" name="type1" id="type1">
        <br/>
        <label for="type2">Part-time</label>
        <br/>
        <input type="radio" name="type2" id="type2">
        <br/>
        <br/>
         <label for="comments1">Additional Comments:</label>
         <br/>
        <textarea name="comments" id="comments1" cols="30" rows="10"></textarea>
        <button>Submit</button>


    </form>
</body>
</html>
